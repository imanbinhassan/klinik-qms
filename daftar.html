<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pintar MyKad</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-daftar { width: 100%; background: #25d366; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #resultTicket { display: none; background: #fff; border: 2px dashed #25d366; padding: 20px; border-radius: 10px; margin-top: 20px; text-align: center; color: #333; }
        .nombor-tiket { font-size: 50px; font-weight: bold; color: #25d366; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card" id="regForm">
    <h2 style="text-align:center">Klinik Pintar</h2>
    <p style="font-size:14px; color:#666; text-align: center;">Sila isi maklumat MyKad anda.</p>
    
    <label>Nama Penuh</label>
    <input type="text" id="nama" placeholder="Nama penuh anda">

    <label>No. IC (Tanpa -)</label>
    <input type="number" id="ic" placeholder="Contoh: 900515015566" oninput="kiraUmur()">

    <div id="infoUmur" style="margin: 15px 0; font-weight: bold; color: #2c3e50; text-align: center;">
        Umur: - | Kaunter: -
    </div>

    <button class="btn-daftar" onclick="prosesDaftar()">Daftar Sekarang</button>
</div>

<div id="resultTicket" class="card">
    <h3>TIKET GILIRAN ANDA</h3>
    <div id="dispNombor" class="nombor-tiket">----</div>
    <p id="dispNama" style="font-weight: bold;"></p>
    <p>Sila klik butang di bawah untuk hantar pengesahan ke WhatsApp klinik.</p>
    <button class="btn-daftar" onclick="bukaWhatsApp()">Hantar ke WhatsApp</button>
</div>

<script>
    let umurPesakit = 0;
    let kategoriKaunter = "";
    let nomborGiliranFinal = "";

    function kiraUmur() {
        let ic = document.getElementById('ic').value;
        if (ic.length >= 6) {
            let tahunLahir = parseInt(ic.substring(0, 2));
            let tahunSekarang = new Date().getFullYear() % 100;
            let tahunPenuh = (tahunLahir > tahunSekarang) ? (1900 + tahunLahir) : (2000 + tahunLahir);
            umurPesakit = new Date().getFullYear() - tahunPenuh;
            
            kategoriKaunter = (umurPesakit >= 60) ? "Warga Emas" : "Biasa";
            document.getElementById('infoUmur').innerText = `Umur: ${umurPesakit} tahun | Kaunter: ${kategoriKaunter}`;
        }
    }

    function prosesDaftar() {
        let nama = document.getElementById('nama').value;
        if (!nama || umurPesakit === 0) {
            alert("Sila isi nama dan No. IC dengan betul.");
            return;
        }

        // Jana Nombor
        let prefix = (kategoriKaunter === "Warga Emas") ? "2" : "1";
        nomborGiliranFinal = prefix + (Math.floor(Math.random() * 900) + 100);

        // Papar Tiket, Sorok Borang
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('resultTicket').style.display = 'block';
        document.getElementById('dispNombor').innerText = nomborGiliranFinal;
        document.getElementById('dispNama').innerText = nama;
    }

    function bukaWhatsApp() {
        let nama = document.getElementById('nama').value;
        let ic = document.getElementById('ic').value;
        
        // --- PASTIKAN NOMBOR INI TEPAT (60 + No Tel) ---
        let noKlinik = "601172982717"; 
        
        let mesej = `*PENDAFTARAN KLINIK*%0A` +
                    `Nama: ${nama}%0A` +
                    `IC: ${ic}%0A` +
                    `Kategori: ${kategoriKaunter}%0A` +
                    `*NOMBOR GILIRAN: ${nomborGiliranFinal}*`;

        window.location.href = `https://wa.me/${noKlinik}?text=${mesej}`;
    }
</script>

</body>
</html>
